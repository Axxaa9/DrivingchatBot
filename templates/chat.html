<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenDrive Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <div id="machine-failure-indicator">
            <p id="prediction-value">The system is working properly  <span id="prediction-result"></span></p>
            <p id="warning-sign" style="display: none;">⚠️ Warning: Machine requires attention!</p>
        </div>
        <button id="about-button" onclick="window.open('https://github.com/tarekyehya/GenDrive', '_blank')">
            <i class="fas fa-info-circle"></i> About
        </button>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
